<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bordelon Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" id="weather-dashboard" href="#"
        >Weather Dashboard</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </head>
  <body>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="shadow p-3 mb-5 card">
          <form class="card-body" id="city-form">
            <h5 class="card-title">Search for a City!</h5>
            <input class="card-text" id="city-input" placeholder="City Name"></input>
            <button type="submit" class="btn btn-primary fas fa-search" id="search-btn"></button>
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <div class="shadow p-3 mb-5 card" id="current-weather-card">
          <div class="card-body">
            <h5 class="card-title">City Weather</h5>
          </div>
        </div>
      </div>

    </div>

    <div class="row" id="align-right">
      <div class="col-md-4">
        <!-- placeholder to space days -->
      </div>
      <div class="col-md-2">
        <div class="shadow p-3 mb-5 card">
          <h5 class="card-title">Day 1</h5>
        </div>
      </div>
      <div class="col-md-2">
        <div class="shadow p-3 mb-5 card">
          <h5 class="card-title">Day 2</h5>
        </div>
      </div>
      <div class="col-md-2">
        <div class="shadow p-3 mb-5 card">
          <h5 class="card-title">Day 3</h5>
        </div>
      </div>
      <div class="col-md-1">
        <div class="shadow p-3 mb-5 card">
          <h5 class="card-title">Day 4</h5>
        </div>
      </div>
      <div class="col-md-1">
        <div class="shadow p-3 mb-5 card">
          <h5 class="card-title">Day 5</h5>
        </div>
      </div>

    </div>

  </div>
